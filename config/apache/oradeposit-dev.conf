<VirtualHost *:80>
  ServerName oradeposit-dev.bodleian.ox.ac.uk
  RewriteEngine On
  RewriteCond %{HTTPS} off
  RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
  NameVirtualHost *:443
</VirtualHost>

<VirtualHost *:443>
  SSLEngine on
  ServerAdmin ora@bodleian.ox.ac.uk
  ServerName oradeposit-dev.bodleian.ox.ac.uk
  SSLCertificateFile /etc/ssl/certs/oradeposit-dev.bodleian.ox.ac.uk.crt
  SSLCertificateKeyFile /etc/ssl/private/private.pem
  SSLCertificateChainFile /etc/ssl/certs/cabundle.cert
  SSLProtocol all
  SSLCipherSuite HIGH:MEDIUM

  # !!! Be sure to point DocumentRoot to 'public'!
  DocumentRoot /home/oraadmin/ora-hydra/public

  <Directory /home/oraadmin/ora-hydra/public>
    #webauth settings
    AuthType WebAuth
    require valid-user
    # Lookup Webauth, but don't enforce.
    #WebAuthOptional on 
  
    # This relaxes Apache security settings.
    #AllowOverride all
  
    # MultiViews must be turned off.
    Options -MultiViews
  
    # Uncomment this if you're on Apache >= 2.4:
    #Require all granted
  </Directory>

  <Location "/users/auth/webauth">
    AuthType WebAuth
    Require valid-user
    #WebAuthOptional off
  </Location>
  
  <Location "/users/auth/webauth/logout" >
    #AllowOverride All
    WebAuthDoLogout on
  </Location>
  ErrorLog /var/log/apache2/error.log
  LogLevel info
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
